<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RehaBrain</title>
    <link rel="stylesheet" href="/bulma/css/bulma.min.css">
	<script defer src="assets/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar is-transparent">
		<div class="navbar-brand">
			<a class="navbar-item" href="#">
				<img src="" id="logo">
			</a>
			<div class="navbar-burger js-burger" data-target="navbarExampleTransparentExample">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<div id="navbarExampleTransparentExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item title is-3" href="">RehaBrain</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="field is-grouped">
						<p class="control">
							<button class="button is-light js-modal-trigger" data-target="personalInfoModal">
								<span class="icon">
									<i class="fa-solid fa-user"></i>
								</span>
								<span>Informazioni personali</span>
							</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</nav>

    <section class="section" id="pages">
		<div class="content columns page" id="home">
			<div class="column is-one-third" id="managerContainer">
				<div class="column" id="patientsContainer"></div>
				<div class="column" id="articleSidebarContainer"></div>
				<div class="column" id="draftSidebarContainer"></div>
				<div class="column" id="usersSidebarContainer"></div>
			</div>
			<div class="column is-one-third">
				<h1>Elenco attività</h1>
				<div class="container mb-4" id="activitiesSearchbarContainer"></div>
				<div class="container" id="activtiesListContainer"></div>
			</div>
            <div class="column is-one-third">
				<h1>Sessione corrente</h1>
				<div class="container mb-4" id="currentSessionSearchbarContainer"></div>
				<div class="container" id="currentSessionContainer"></div>
			</div>
		</div>
        <div class="page" id="login">
            <div class="columns is-centered" id="loginFormContainer"></div>
        </div>
        <div class="page" id="register">
            <div class="columns is-centered" id="registerFormContainer">
				<div class="column is-half content">
					<h1>Registrati a RehaBrain</h1>
					<div class="field">
						<p class="control has-icons-left">
						  <input class="input" type="email" placeholder="Nome">
						  <span class="icon is-small is-left">
							<i class="fa-solid fa-address-card"></i>
						  </span>
						</p>
					  </div>
					  <div class="field">
						<p class="control has-icons-left">
						  <input class="input" type="email" placeholder="Cognome">
						  <span class="icon is-small is-left">
							<i class="fa-solid fa-address-card"></i>
						  </span>
						</p>
					  </div>
					<div class="field">
						<p class="control has-icons-left">
						  <input class="input" type="email" placeholder="Email">
						  <span class="icon is-small is-left">
							<i class="fas fa-envelope"></i>
						  </span>
						</p>
					  </div>
					  <div class="field">
						<p class="control has-icons-left">
						  <input class="input" type="password" placeholder="Password">
						  <span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						  </span>
						</p>
					  </div>
					  <div class="field has-text-centered">
						<p class="control">
							<button type="button" class="button is-link">
								<span class="icon">
									<i class="fa-solid fa-user-plus"></i>
								</span>
								<span>Registrati</span>
							</button>
						</p>
					  </div>
					  <p>Sei già registrato?</p>
					  <div class="field ">
						<p class="control">
							<a class="button is-link" href="#login">
								<span class="icon">
									<i class="fa-solid fa-right-to-bracket"></i>
								</span>
								<span>Entra</span>
							</a>
						</p>
					  </div>
				</div>
			</div>
        </div>
	</section>

    <footer class="footer">
		<div class="content has-text-centered">
			<p id="footerText"></p>
		</div>
	</footer>
    
	<script type="module" src="index.js"></script>
</body>
</html>
